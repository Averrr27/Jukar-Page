		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script>
			const swiper = new Swiper('.swiper', 
			{
				autoplay: 
				{
					delay: 3000,
					disableOnInteraction: false,
				},
  				loop: true,
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
				},
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},
			});
			myID = document.getElementById("scrollshow-desc");
			function show() {
				// current scroll position 
				var st = window.pageYOffset || document.documentElement.scrollTop;
				// scrolling up 
				if (st < lastScrollTop) {
					upCounter += 1;
					downCounter = 0;
					if (upCounter == 100) 
					{
						myID.className = "firma-desc hide";
					}
				} else { // scrolling down
					downCounter -= 1;
					upCounter = 0;
					if (downCounter == -100) 
					{
						myID.className = "firma-desc show";
					}
				}
				lastScrollTop = st <= 0 ? 0 : st;
			}
			var lastScrollTop = 0;
			var upCounter = 0
			var downCounter = 0
			window.addEventListener("scroll", show)
		</script>
